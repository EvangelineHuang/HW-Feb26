<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var animals=["cat","dog","panda","koala","alligator","tiger","glowworm"];
      d3.select("body")
        .append("ol");
      d3.select("ol")
        .data(animals)
        .enter()
        .append("li")
        .text(function(d){
          return d;
        })


    </script>
  </body>
</html>
